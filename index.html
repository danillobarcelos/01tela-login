<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <div class="principal">
        <section class="tela-principal">
            <div class="login">
                <form class="formulario">
                    <div>
                        <label for="email-login">E-mail </label>
                        <input type="email" name="lemail" id="email-login">
                    </div>

                    <div>
                        <label for="senha-login">Senha</label>
                        <input type="password" name="lsenha" id="senha-login">
                    </div>

                    <div class="btn">
                        <button type="submit">Entrar</button>
                        <button>Esqueci senha</button>
                    </div>
                </form>
            </div>

            <div class="registro">
                <form class="formulario">
                    <div>
                        <label for="nome-registro">Nome</label>
                        <input type="text" name="rname" id="nome-registro">
                    </div>

                    <div>
                        <label for="email-registro">E-mail</label>
                        <input type="email" name="remail" id="email-registro">
                    </div>

                    <div class="btn">
                        <button type="submit">Registrar</button>
                    </div>
                </form>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
